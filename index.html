<div id="progress-container">
    <div id="progress-bar">
        <span id="progress-text"></span>
    </div>
</div>

<style>
    #progress-container {
        width: 960px;
        height: 80px;
        background-color: #1f1f1f;
        border: 4px solid #ffffff;
        border-radius: 20px;
        overflow: hidden;
    }

    #progress-bar {
        height: 100%;
        width: 0;  /* Width will be set dynamically */
        background-color: #f8bf18;  /* Adjust to your preferred color */
        display: flex;
        align-items: center;
        justify-content: center;
        transition: width 0.5s ease;  /* Smooth transition for width changes */
    }

    #progress-text {
        color: white;
        font-family: Futura;
        font-weight: bold;
        font-size: 40px;
        position: absolute;
    }
</style>

<script>
async function fetchProgressData() {
    const SHEET_ID = '1UCEfzceWL4J27p-7QCEv4dzuZDcTy1X-p61_3Zf4mIQ';
    const RANGE = 'Sheet1!A1';  // Specify the cell with progress data
    const API_KEY = 'AIzaSyCqQrla7Xl-u4q2KzkQcWSh3TcXxGOWfcE';

    try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
        const data = await response.json();

        if (data.values && data.values[0] && !isNaN(data.values[0][0])) {
            const currentValue = parseFloat(data.values[0][0]);
            const maxValue = 500;  // Set max value for your progress bar
            const percentage = Math.min(100, (currentValue / maxValue) * 100);

            updateProgressBar(percentage, currentValue);  // Pass currentValue to updateProgressBar
        } else {
            console.error("Invalid data format in Google Sheets.");
        }
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

function updateProgressBar(percentage, currentValue) {
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');

    progressBar.style.width = percentage + "%";
    progressText.textContent = "$" + currentValue.toFixed(2);  // Format the number as a dollar amount
}

// Fetch data on load and set interval to update
fetchProgressData();
setInterval(fetchProgressData, 10000);  // Update every 10 seconds
</script>
